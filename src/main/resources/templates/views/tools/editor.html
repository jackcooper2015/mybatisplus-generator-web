<!-- content -->
<th:block layout:fragment="content">
    <el-form :inline="true" :model="form" class="demo-form-inline">
        <el-form-item label="语言模式:">
            <el-select v-model="form.mode" placeholder="请选择" @change="changeMode" filterable clearable>
                <el-option
                        v-for="item in modes"
                        :key="item.value"
                        :label="item.label"
                        :value="item.value">
                </el-option>
            </el-select>
        </el-form-item>
        <el-form-item label="主题:">
            <el-select v-model="form.theme" placeholder="请选择" @change="changeTheme" filterable clearable>
                <el-option
                        v-for="item in themes"
                        :key="item.value"
                        :label="item.label"
                        :value="item.value">
                </el-option>
            </el-select>
        </el-form-item>
        <el-form-item>
            <el-button type="text" icon="el-icon-question" @click="onTips">快捷键</el-button>
        </el-form-item>
        <el-form-item>
            <el-button type="text" icon="el-icon-video-play" @click="godRun">上帝模式运行groovy代码</el-button>
        </el-form-item>

    </el-form>
    <codemirror ref="myCm"
                v-model="form.code"
                :options="cmOptions"
                @ready="onCmReady"
                @focus="onCmFocus"
                @input="onCmCodeChange"
    ></codemirror>
